  <meta property="og:title" content="Iraklis Symeonidis - Senior Research Scientist & Cybersecurity Architect">
  <meta property="og:description" content="Secure-by-design & cyber-resilient systems across NGWN/5G-6G, EV & edge–cloud, data spaces. Media: Wired, NBC, The Atlantic.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://isymeonidis.github.io/">
  <meta property="og:image" content="https://isymeonidis.github.io/assets/og-cover.jpg">

  <link rel="canonical" href="https://isymeonidis.github.io/">
  <meta name="theme-color" content="#2c3e50">
  <meta name="color-scheme" content="light dark">

  <style>
    :root{
      --bg:#fff; --muted:#f4f4f4; --text:#222; --sub:#555; --line:#ccc; --link:#2c3e50; --linkHover:#1a252f; --accent:#f9f9f9;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f13; --muted:#12181e; --text:#e6e9ee; --sub:#a3adba; --line:#26303a;
        --link:#9ec1ff; --linkHover:#c5daff; --accent:#11161b;
      }
    }
    [data-theme="light"]{
      --bg:#fff; --muted:#f4f4f4; --text:#222; --sub:#555; --line:#ccc; --link:#2c3e50; --linkHover:#1a252f; --accent:#f9f9f9;
    }
    [data-theme="dark"]{
      --bg:#0b0f13; --muted:#12181e; --text:#e6e9ee; --sub:#a3adba; --line:#26303a;
      --link:#9ec1ff; --linkHover:#c5daff; --accent:#11161b;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; color: var(--text); background: var(--bg);
    }
    /* Skip link for keyboard users */
    .skip-link{
      position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;
    }
    .skip-link:focus, .skip-link:focus-visible{
      position: fixed; left: 16px; top: 12px; width:auto; height:auto; padding:10px 14px;
      background:#000; color:#fff; border-radius:6px; z-index:1000; outline:2px solid #fff;
    }

    /* Sidebar (as nav landmark) */
    .sidebar {
      width: 260px; background: var(--muted); padding: 20px;
      height: 100vh; position: fixed; overflow-y: auto; text-align: right;
    }
    .sidebar a {
      display: block; color: var(--link); padding: 10px 0; text-decoration: none;
      text-transform: uppercase; font-weight: bold; font-size: 13px;
    }
    .sidebar a:hover, .sidebar a:focus-visible {
      background-color: rgba(0,0,0,0.06);
      outline: 2px solid var(--line); outline-offset: 2px;
    }
    /* Softer hover in dark mode */
    [data-theme="dark"] .sidebar a:hover,
    [data-theme="dark"] .sidebar a:focus-visible { background-color: rgba(255,255,255,0.08); }

    .profile-img { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 15px; object-fit: cover; }

    .sidebar h1 { font-size: 20px; margin: 10px 0 5px; }
    .sidebar h2 { font-size: 16px; margin: 0 0 5px; color: var(--sub); font-weight: 600; }
    .sidebar h3 { font-size: 13px; color: var(--text); opacity:.9; margin: 0 0 10px; font-weight: 500; }
    .sidebar p { font-size: 12px; margin-top: 5px; color: var(--sub); }

    /* --- Social links --- */
    .social-links {
      margin: -5px 0 15px;
      text-align: right;
    }
    .social-links a {
      display: inline-block;
      padding: 8px;
      margin-left: 4px;
      color: var(--sub);
      text-decoration: none;
    }
    .social-links a:hover, .social-links a:focus-visible {
      color: var(--link);
      background: none;
      outline: none;
    }
    .social-links svg {
      width: 22px; height: 22px;
      fill: currentColor;
      vertical-align: middle;
    }

    /* --- UPDATED: CTA buttons (Fix 1) --- */
    .cta-buttons {
      display: flex;
      gap: 8px;
      margin: 6px 0 6px;
      justify-content: flex-end;
    }
    a.cta-btn, .sidebar a.cta-btn {
      display:inline-block; margin: 0; padding:8px 10px; border-radius:6px;
      background:#2c3e50; text-decoration:none; font-weight:bold; color:#fff;
      flex: 1 1 auto;
      font-size: 13px;
      text-align: center;
      text-transform: none; /* Override sidebar 'a' */
    }
    .sidebar a.cta-btn:visited {
        color: #fff; /* Ensure visited links are also white */
    }
    .sidebar a.cta-btn:hover { background:#1a252f; outline: none; }


    /* Theme toggle button */
    .theme-toggle{
      display:inline-block; margin: 6px 0 12px; padding:8px 12px; border-radius:6px;
      border:1px solid var(--line); background:transparent; color:inherit; font-weight:700; cursor:pointer;
    }
    .theme-toggle:hover, .theme-toggle:focus-visible{ outline:2px solid var(--line); }

    /* Small meta text under the CTA */
    .updated { font-size:12px; color:var(--sub); margin:0 0 12px; }

    /* Main content */
    main.content { margin-left: 280px; padding: 40px; max-width: 1000px; }
    h2 { color: var(--sub); text-transform: uppercase; font-size: 18px; }
    h3 { color: var(--text); font-size: 16px; margin-top: 10px; }
    hr { border: 0; border-top: 1px solid var(--line); margin-top: 5px; margin-bottom: 20px; }
    .section { margin-bottom: 40px; }

    .box { border: 1px solid var(--line); padding: 15px; border-radius: 5px; background-color: var(--accent); margin-bottom: 20px; }
    .box h3 { margin-top: 0; color: var(--text); }
    .box p { font-size: 14px; margin: 5px 0; }

    .pub-meta { color: var(--sub); font-size:14px; }
    .pub-links a { text-transform:none; font-weight:600; color: var(--link); }
    .pub-links a:hover { color: var(--linkHover); }

    /* Print */
    @media print{
      html { scroll-behavior: auto; }
      .sidebar{ display:none; }
      main.content{ margin:0; padding:24px; max-width: none; }
      a[href]:after{ content:" (" attr(href) ")"; font-size:12px; color:#555; }
      .box{ break-inside: avoid; }
    }

    /* Responsive */
    @media (max-width: 900px){
      body{ flex-direction: column; }
      .sidebar{ position: relative; width: 100%; height:auto; text-align: left; }
      main.content{ margin-left: 0; padding: 20px; }
      .sidebar a{ display:inline-block; margin-right:12px; }
      /* --- Responsive social/CTA --- */
      .social-links { text-align: left; }
      .social-links a { margin-left: 0; margin-right: 8px; }
      .cta-buttons
